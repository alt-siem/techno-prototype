<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Contract</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Contract Generator</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contract.html">Generate Contract</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section id="generator" class="content-section">
        <h2>Generate Your Contract</h2>
        <form id="contractForm">
            <label for="constructorName">Constructor Name:</label>
            <input type="text" id="constructorName" required>

            <label for="constructorAddress">Constructor Address:</label>
            <input type="text" id="constructorAddress" required>

            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" required>

            <label for="clientAddress">Client Address:</label>
            <input type="text" id="clientAddress" required>

            <label for="propertyAddress">Construction Property Address:</label>
            <input type="text" id="propertyAddress" required>

            <label for="scopeOfWork">Scope of Work:</label>
            <div id="scopeContainer">
                <input type="text" class="scopeItem" placeholder="Enter a scope item" required>
            </div>
            <div class="button-container">
                <button type="button" id="addScope">+ Add Another Scope</button>
            </div>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" required>

            <label for="totalCost">Total Cost:</label>
            <input type="text" id="totalCost" required>

            <label for="initialPayment">Initial Payment:</label>
            <input type="text" id="initialPayment" required>

            <label for="finalPayment">Final Payment:</label>
            <input type="text" id="finalPayment" required>

            <label for="invoiceFrequency">Invoice Frequency (Days/Months):</label>
            <input type="text" id="invoiceFrequency" required>

            <label for="paymentMethod">Payment Method:</label>
            <input type="text" id="paymentMethod" required>

            <div class="button-container">
                <button type="submit" id="generateContract">Generate Contract</button>
            </div>
        </form>
    </section>

    <section id="output" class="content-section">
        <h2>Generated Contract:</h2>
        <div id="contractOutput"></div>
        <div class="button-container">
            <button id="downloadPDF" style="display: none;">Download as PDF</button>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
